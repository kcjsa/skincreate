<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>krのMinecraftスキンギャラリー</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        color: #333;
    }
    header {
        background: #4CAF50;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    section {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .gallery img {
        width: 100%;
        max-width: 150px; /* 最大幅150px */
        height: auto;      /* 高さ自動で縦横比維持 */
        cursor: pointer;
        border: 2px solid #ccc;
        border-radius: 8px;
        transition: transform 0.2s, border-color 0.2s;
    }
    .gallery img:hover {
        transform: scale(1.05);
        border-color: #4CAF50;
    }

    /* モーダル */
    #modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        overflow: auto; /* 画像が大きすぎてもスクロール可能 */
        padding: 1rem;
    }
    #modal img {
        width: auto;      /* 元サイズ優先 */
        height: auto;
        max-width: 100%;  /* 画面幅内に収める */
        max-height: 90%;  /* 画面高さ内に収める */
        border: 4px solid white;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
    }
    #closeBtn {
        position: absolute;
        top: 20px; right: 30px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        z-index: 1000;
    }

    .contact {
        text-align: center;
        margin-top: 2rem;
    }
    .contact a {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        background: #ff9900;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .contact a:hover {
        background: #e68a00;
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
        .gallery img {
            max-width: 45%; /* スマホは2列表示 */
        }
    }
    @media (max-width: 400px) {
        .gallery img {
            max-width: 90%; /* 小さい画面では1列表示 */
        }
    }
</style>
</head>
<body>
<header>
    <h1>krのMinecraftスキンギャラリー</h1>
    <p>作品購入はAmazonギフト券のみ</p>
</header>

<section id="works">
    <h2>作品サンプル</h2>
    <div class="gallery">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%831m.png?raw=true" alt="1m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%832m.png?raw=true" alt="2m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%833m.png?raw=true" alt="3m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%834m.png?raw=true" alt="4m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%835m.png?raw=true" alt="5m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%836m.png?raw=true" alt="6m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%837m.png?raw=true" alt="7m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%838m.png?raw=true" alt="8m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%839m.png?raw=true" alt="9m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%8310.png?raw=true" alt="10m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%8311m.png?raw=true" alt="11m" onclick="openModal(this.src)">
        <img src="https://github.com/kcjsa/skins/blob/main/thumbnails/%E9%85%8D%E5%B8%8312m.png?raw=true" alt="12m" onclick="openModal(this.src)">
    </div>
</section>

<!-- モーダル -->
<div id="modal" onclick="closeModal()">
    <span id="closeBtn" onclick="closeModal()">×</span>
    <img id="modalImg" src="">
</div>

<script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    function openModal(src){
        modal.style.display = 'flex';
        modalImg.src = src;
    }
    function closeModal(){
        modal.style.display = 'none';
    }

    // スライドショー自動切り替え
    const galleryImgs = document.querySelectorAll('.gallery img');
    let currentIndex = 0;
    setInterval(() => {
        openModal(galleryImgs[currentIndex].src);
        currentIndex = (currentIndex + 1) % galleryImgs.length;
    }, 5000);
</script>
</body>
</html>
